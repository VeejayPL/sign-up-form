<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero panel - not so real service</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./assets/red-checkmark.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <aside class="sidebar">
      <div class="sidebar-content">
        <h1>Heros</h1>
        <img src="./assets/superman-svgrepo-com.svg" alt="hero picture" />
      </div>
    </aside>
    <main class="main-container">
      <h1>
        Only one step is keeping you away from becoming a fully fledged Hero.
        Just fill out that form below and get your powers ready for some
        villains!
      </h1>
      <p>Just so you know...this is not a real service.</p>
      <div class="form-container">
        <p>Let's do some good!</p>
        <form action="#">
          <div class="full-name">
            <div>
              <input type="text" name="firstName" id="first-name" />
              <label for="first-name">First name</label>
            </div>
            <div>
              <input type="text" name="lastName" id="last-name" />
              <label for="last-name">Last name</label>
            </div>
          </div>
          <div class="contact-details">
            <div>
              <input type="email" name="email" id="email" />
              <label for="email">E-mail</label>
            </div>
            <div>
              <input type="tel" name="phoneNumber" id="phone-number" />
              <label for="phone-number">Phone number</label>
            </div>
          </div>
          <div class="passwords">
            <div>
              <input type="password" name="password" id="password" />
              <label for="password">Password</label>
            </div>
            <div>
              <input
                type="password"
                name="passwordConfirmation"
                id="password-confirmation"
              />
              <label for="password">Confirm password</label>
            </div>
          </div>
        </form>
      </div>
      <button type="button">Create Account</button>
      <p>Already a hero? <span>Log in</span></p>
    </main>
  </body>
</html>
